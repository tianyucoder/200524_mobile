<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移动端_布局视口</title>
	<style>	
		*{
			margin: 0;
			padding: 0;
		}
		#demo{
			width: 980px;
			height: 200px;
			background-color: skyblue;
			font-size: 40px;
		}
	</style>
</head>
<body>
	<div id="demo"></div>
	<script type="text/javascript" >
		console.log('布局视口宽度为：',document.documentElement.clientWidth);
		const demo = document.getElementById('demo')
		demo.innerHTML = '当前设备的布局视口宽度为'+ document.documentElement.clientWidth+'px（css）'
	</script>
</body>
</html>
