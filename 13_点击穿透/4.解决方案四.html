<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>解决方案四</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		#app{
			position: relative;
			width: 100%;
			height: 100%;
		}
		.banner{
			width: 100%;
			height: 200px;
			display: block;
			background-color:orange;
		}
		.shadow{
			position: absolute;
			text-align: center;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color:rgba(0, 0, 0, 0.5);
		}
		h1{
			margin-top: 100px;
		}
		.close{
			width: 100px;
			height: 30px;
		}
	</style>
</head>
<body>
	<div id="app">
		<a href="https://www.baidu.com" class="banner">点我去百度</a>
		<div class="shadow">
			<h1>恭喜，一等奖！</h1>
			<button class="close">关闭</button>
		</div>
	</a>
	<script type="text/javascript" >
		const btn = document.querySelector('.close')
		const banner = document.querySelector('.banner')
		const shadow = document.querySelector('.shadow')
		
		btn.addEventListener('touchend',()=>{
			setTimeout(()=>{
				shadow.style.display = 'none'
			},300)
		})

	</script>
</body>
</html>
